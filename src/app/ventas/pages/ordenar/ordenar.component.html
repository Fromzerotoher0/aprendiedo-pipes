<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>
    Pipes personalizados- creados por {{ "nosotros" | mayuscula: enmayusculas }}
  </p>
</div>
<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button pButton (click)="letras()" class="p-mr-1">toggle mayusculas</button>
    <button
      pButton
      icon="pi pi-sort"
      label="ordenar por nombre"
      class="p-mr-1 p-button-info"
      (click)="cambiar(' ')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="vuela"
      class="p-mr-1 p-button-warning"
      (click)="cambiar('vuelo')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="por color"
      class="p-mr-1 p-button-danger"
      (click)="cambiar('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grif">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes | ordenar: ordenar">
      <ng-template pTemplate="header">
        <tr>
          <th>nombre</th>
          <th>vuela</th>
          <th>color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grif">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Code <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
