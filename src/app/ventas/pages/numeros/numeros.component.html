<div class="text-layout">
  <h1>Pipes Numericos</h1>
  <p>Pipes incluidos en angular - usualmente en el common module</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Decimales" subheader="{{ ventasnetas }}">
      {{ ventasnetas | number }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="Currency" subheader="{{ ventasnetas }}">
      {{ ventasnetas | currency: "EUR":"symbol-narrow":"1.4-4" }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="porcentajes" subheader="{{ porcentaje }}">{{
      porcentaje | percent: "1.2-2"
    }}</p-card>
  </div>
</div>
